# Configuration file for screencapture.py
# Paper Engine - Screenshot capture and screen protection settings

[Screenshot]
# Screenshot directory and naming
screenshots_directory = screenshots
timestamp_format = %%Y%%m%%d_%%H%%M%%S
filename_prefix = screenshot_
filename_extension = .png

[Linux]
# Platform-specific settings for Linux (Wayland)
xdg_current_desktop = sway
qt_qpa_platform = wayland

[Flameshot]
# Flameshot settings (Linux)
# Options:
#   - full,-r (capture all monitors)
#   - screen,-n,0,-r (capture screen 0, primary monitor)
#   - screen,-n,1,-r (capture screen 1, secondary monitor)
command = flameshot
args = screen,-n,1,-r

[ScreenProtector]
# Screen protection settings (for ScreenProtector class)
stop_key = esc
overlay_alpha = 0.3
overlay_color = black
overlay_warning_text = PROTECTED
overlay_text_color = red
overlay_font_size = 48
overlay_font_family = Arial

[Behavior]
# Screenshot capture behavior
auto_create_directory = true
print_capture_status = true

# Window targeting (for capturing specific game window)
# Set to true to capture specific window instead of full screen
# Uses flameshot gui --region <geometry> where geometry is WxH+x+y format
# Automatically detects Wine game window using find_wine_window()
capture_window_only = true
