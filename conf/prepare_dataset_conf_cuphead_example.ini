# Example configuration for Cuphead dataset preparation
# Copy this to prepare_dataset_conf.ini and customize for your game

[Directories]
dataset_dir = dataset
screenshots_dir = screenshots
output_dir = dataset

[Dataset]
train_split = 0.8
random_seed = 42

[LabelGrouping]
# Enable custom grouping to organize labels by category
enable_custom_grouping = true

[Groups]
# Player characters - Class IDs 0-1
player = cuphead, mugman

# Enemies - Class IDs 2-5
enemies = enemy, boss, devil, minion

# Projectiles and hazards - Class IDs 6-9
projectiles = bullet, fireball, pink_parry, hazard

# Collectibles - Class IDs 10-11
items = coin, health_pickup

# Environment - Class IDs 12-13
environment = platform, background_element

[LabelMapping]
# Rename labels during conversion (applied before grouping)
# Example: if Label Studio has "pink_object" but you want "pink_parry"
pink_object = pink_parry
health = health_pickup
player_cuphead = cuphead
player_mugman = mugman
