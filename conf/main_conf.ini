# Configuration file for main.py
# Paper Engine - Game execution and screenshot capture settings

[Game]
# Game directory settings
game_path = game/

[Screenshot]
# Screenshot capture settings (in seconds)
screenshot_interval = 5
game_initialization_wait = 10

[LabelStudio]
# Label Studio settings
port = 8080
local_files_serving_enabled = true

[UserInteraction]
# User interaction settings
default_launch_game = true
prompt_user_for_game_launch = true

[System]
# Directory validation
auto_create_directories = true
