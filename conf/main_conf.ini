# Configuration file for main.py
# Paper Engine - Game execution and screenshot capture settings

[Game]
# Game directory settings
game_path = game/

[Screenshot]
# Screenshot capture settings (in seconds)
screenshot_interval = 5
game_initialization_wait = 10

[UserInteraction]
# User interaction settings
default_launch_game = true
prompt_user_for_game_launch = true

[System]
# Directory validation
auto_create_directories = true

[LabelStudio]
# Label Studio environment configuration
# Enable local file serving for screenshots directory
label_studio_local_files_serving_enabled = true

[LLM]
# AI model configuration for bot script generation
# Supported providers: anthropic, openai, google
llm_provider = google
llm_model = gemini-2.0-flash-exp
max_tokens_search = 4096
