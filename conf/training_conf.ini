# Configuration file for training_model.py
# Paper Engine - YOLO model training settings

[Directories]
# Dataset directories
dataset_dir = dataset
screenshots_dir = screenshots
output_dir = yolo_dataset

[Dataset]
# Dataset split (0.0 to 1.0)
train_split = 0.8

[Model]
# YOLO model settings
# Options: yolov8n.pt (nano), yolov8s.pt (small), yolov8m.pt (medium), yolov8l.pt (large), yolov8x.pt (xlarge)
model_name = yolov8n.pt

[Training]
# Training hyperparameters
epochs = 50
img_size = 640
batch_size = 16
patience = 10

[TrainingOptions]
# Training options
save_checkpoints = true
generate_plots = true
verbose = true

[Export]
# Model export settings
# Available formats: torchscript, onnx, tensorrt, pytorch, pt
# Note: TensorRT requires NVIDIA GPU and proper drivers
export_formats = torchscript,onnx

[Output]
# Output settings
model_output_name = paper_engine_model
best_model_path = runs/detect/paper_engine_model/weights/best.pt

[Optimizer]
# Advanced training settings
optimizer = auto
learning_rate = 0.01
momentum = 0.937
weight_decay = 0.0005

[Augmentation]
# Data augmentation settings (YOLO defaults)
hsv_h = 0.015
hsv_s = 0.7
hsv_v = 0.4
degrees = 0.0
translate = 0.1
scale = 0.5
shear = 0.0
perspective = 0.0
flipud = 0.0
fliplr = 0.5
mosaic = 1.0
mixup = 0.0
